<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script
      src="https://kit.fontawesome.com/7b1040f727.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .hero {
        height: 100vh;
        width: 100%;
        background-image: url('./images/image1.jpg');
        background-size: cover;
        background-position: center;
      }
      .logo {
        color: white;
        font-size: 35px;
        letter-spacing: 1px;
        cursor: pointer;
      }
      span {
        color: #f9004d;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 40px;
        padding-left: 8%;
        padding-right: 8%;
      }
      ul li {
        display: inline-block;
        padding: 10px 30px;
      }
      ul li a {
        color: white;
        text-decoration: none;
      }
      ul li a:hover {
        color: #f9004d;
      }
      .btn {
        background-color: #f9004d;
        color: white;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 30px;
        transition: transform 0.4s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .content {
        position: absolute;
        top: 40%;
        left: 8%;
      }

      h4 {
        color: white;
        font-size: 20px;
        letter-spacing: 2px;
      }
      h1 {
        color: white;
        margin: 20px 0 20px;
        font-size: 70px;
      }

      h3 {
        color: white;
        font-size: 25px;
        margin-bottom: 50px;
      }
      .newsletter form {
        width: 400px;
        max-width: 100%;
        position: relative;
      }
      .newsletter form input:first-child {
        width: 100%;
        display: inline-block;
        padding: 14px 130px 14px 15px;
        border: 2px solid #f9004d;
        border-radius: 30px;
      }

      .newsletter form input:last-child {
        position: absolute;
        display: inline-block;
        border: none;
        border-radius: 30px;
        padding: 10px 30px;
        background-color: #f9004d;
        top: 6px;
        right: 6px;
        color: white;
      }
      .soc_icons {
        /* position: absolute; */
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding-right: 60px;
        margin-top: 6px;
        color: #f9004d;
        cursor: pointer;
        transition: transform 0.4s;
      }
      .soc_icons i:hover {
        transform: scale(2.1);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="nav">
        <h2 class="logo">Portfo<span>lio</span></h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="btn">Subscribe</a>
      </div>
      <div class="content">
        <h4>hi, My name is</h4>
        <h1>Vinothkumar <span>S</span></h1>
        <h3>Software Developer</h3>
        <div class="newsletter">
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <input type="submit" name="submit" value="Submit" />
          </form>
          <div class="soc_icons">
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github-square"></i>
            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
